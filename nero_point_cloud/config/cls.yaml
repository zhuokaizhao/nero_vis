batch_size: 16
epoch: 20
learning_rate: 1e-2
gpu: 0
num_point: 1024
optimizer: SGD
weight_decay: 1e-4
momentum: 0.9
normal: False
data_dir: data/modelnet40_normal_resampled/

defaults:
  - _self_
  - model: Hengshuang

hydra:
  run:
    dir: log/cls/${model.name}

  sweep:
    dir: log/cls
    subdir: ${model.name}
